<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Natali Secrets - Перенаправление</title>
  <script type="text/javascript">
    // Single Page Apps для GitHub Pages
    // Техника из https://github.com/rafgraph/spa-github-pages
    
    // Этот скрипт проверяет, был ли запрос сделан непосредственно на 404.html,
    // и перенаправляет его на index.html с добавлением URL в строку поиска,
    // которая будет обработана скриптом перенаправления в index.html.
    var pathSegmentsToKeep = 0;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Перенаправление...</h2>
</body>
</html>
